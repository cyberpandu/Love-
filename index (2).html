<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fafafa;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 175px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            background-color: #0095f6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .signup {
            text-align: center;
            margin-top: 20px;
        }

        .signup a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="instagram_logo.png" alt="Instagram Logo"> 
        </div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username or phone number" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="signup">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

</body>
</html>
